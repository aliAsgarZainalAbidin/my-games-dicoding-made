executors:
  android-executor:
    docker:
      - image: circleci/android:api-30  # Ganti image ini sesuai kebutuhan
    environment:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64  # Set JAVA_HOME ke Java 17
      GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4096m -Dorg.gradle.daemon=false'

jobs:
  build:
    executor: android-executor
    steps:
      - checkout
      - run:
          name: Setup Java 17
          command: |
            sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C0BA5CE6DC6315A3
            sudo apt update
            sudo apt-get update
            sudo apt install google-cloud-sdk
            sudo apt-get install openjdk-17-jdk
            sudo apt install -y software-properties-common
            sudo add-apt-repository ppa:openjdk-r/ppa -y
            sudo update-alternatives --config java
            java -version  # Verifikasi versi Java
      - run:
          name: Build
          command: ./gradlew assembleDebug
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew build
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file
workflows:
  build-and-test:
    jobs:
      - build
