version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  unit-test:
    docker:
      - image: circleci/android:api-30
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: ./gradlew testDebug

  android-test:
    docker:
      - image: circleci/android:api-<< api-level >>  # Use the parameter for the API level
    parameters:
      api-level:
        type: integer
    steps:
      - checkout
      - run:
          name: Run Instrumented Tests
          command: ./gradlew connectedAndroidTest

  release-build:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble release build
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/release

workflows:
  test-and-build:
    jobs:
      - unit-test
      - android-test:
          name: android-test-30  # Explicitly name the job for this API level
          api-level: 30  # Pass the required parameter
          filters:
            branches:
              ignore: main
      - android-test:
          name: android-test-30-main  # Explicitly name the job for main branch
          api-level: 30  # Pass the required parameter
          filters:
            branches:
              only: main
      - release-build:
          requires:
            - unit-test
            - android-test
          filters:
            branches:
              only: main  # Commits to main branch
