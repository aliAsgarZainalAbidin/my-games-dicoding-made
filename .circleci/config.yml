version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  unit-test:
    docker:
      - image: circleci/android:api-30
    steps:
      - checkout
      - run: # Remove the restore-cache step
          name: Run Unit Tests
          command: ./gradlew testDebug

  android-test:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - run:
          name: Run Instrumented Tests
          command: ./gradlew connectedAndroidTest

  release-build:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble release build
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/release

workflows:
  test-and-build:
    jobs:
      - unit-test
      - android-test:  # Commits to any branch - skip matrix of devices
          filters:
            branches:
              ignore: main
      - android-test:  # Commits to main branch only - run full matrix
          matrix:
            alias: android-test-all
            parameters:
              system-image:
                - system-images;android-30;google_apis;x86
                # Uncomment to include additional system images
                # - system-images;android-29;google_apis;x86
                # - system-images;android-28;google_apis;x86
                # - system-images;android-27;google_apis;x86
                # - system-images;android-26;google_apis;x86
                # - system-images;android-25;google_apis;x86
                # - system-images;android-24;google_apis;x86
                # - system-images;android-23;google_apis;x86
          name: android-test-<<matrix.system-image>>
          filters:
            branches:
              only: main
      - release-build:
          requires:
            - unit-test
            - android-test-all
          filters:
            branches:
              only: main  # Commits to main branch
